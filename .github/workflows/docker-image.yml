name: Django Project Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  Test:

    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Docker-Compose
      run: docker-compose -f docker-compose-stage.yml up -d
    - name: Run tests
      run: docker exec inventory_backend sh -c "flake8 ."
    # - name: show container_id
    #   run: echo $(docker ps | grep "backend" | awk '{print $1}')
#    - name: Makemigrations
#      run: docker-compose exec $(docker ps | grep "backend" | awk '{print $1}') sh -c "python manage.py makemigrations"
#    - name: Migrate
#      run: docker-compose exec $(docker ps | grep "backend" | awk '{print $1}') sh -c "python manage.py migrate"


  Deploy:
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    name: Deploy
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Connect and execute commands
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Running in $(pwd) with user $USER"
            ls
            cd inventory
            docker-compose -f docker-compose-stage.yml stop
            git pull
            docker-compose -f docker-compose-stage.yml restart
            
